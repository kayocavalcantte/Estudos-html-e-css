    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar e, cada caso.</p>
    <ul>
        <li><abbr title="Digite p">paragrafo</abbr></li>
        <li><abbr title="digite h1 para titulo, h2 para subtitulo, h3 para sub do sub titulo">titulos</abbr></li>
        <li><abbr title="digite img">imagens</abbr></li>
        <li><abbr title="digite abbr">abreviações</abbr></li>
        <li><abbr title="digite <code>">codigos fonte</abbr></li>
        <li><abbr title="digit ol">listas numeradas</abbr></li>
        <li><abbr title="digite ul">listas com demarcadores</abbr></li>
    </ul>
</body>
